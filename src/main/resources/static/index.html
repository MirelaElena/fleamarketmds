<!DOCTYPE html>
<html ng-app='FleaMarketApp'>
<head>
    <title>FleaMarket App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <style>
        .black {
            color : #000000;
        }

    </style>
</head>

<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/angular-resource.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-cookies.js"></script>
<script src="js/ui-bootstrap-tpls-1.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>
<script src="app.js"></script>
<script src="controllers/product.controller.js"></script>
<script src="services/products.service.js"></script>
<script src="controllers/login.controller.js"></script>
<script src="services/authentication.service.js"></script>
<script src="controllers/register.controller.js"></script>
<script src="services/registration.service.js"></script>
<script src="services/httpInterceptor.service.js"></script>
<script src="services/user.services.js"></script>
<script src="controllers/user.controller.js"></script>

<script>
    app.controller('RedirectSearch', function ($scope, $location, $window){

        $scope.redirect = function(enteredWord) {

            document.getElementById("searchTxt").value = "";
            $window.location.href='/#/search/'+enteredWord;
        };
    });
</script>

<body>

<div class="container-fluid" ng-controller="LoginController" style='background-color: #4086C2'>
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
            <span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

        <a class="navbar-logo" href="/#/" style='color: #000000; position: sticky; top: 200%'>
            <img style='top: 16px' src="" width="40"
                 height="40" alt=""> Flea Market
        </a>
    </div>

    <ul class="nav navbar-nav navbar-right">
        <li class="mx-auto">
                <form class="form-inline my-2 my-lg-0">
                    <input type="searchTxt" id="searchTxt"
                           placeholder="Search" style='min-width: 150px'>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                        Search
                    </button>
                </form>

        </li>

        <li>
            <a href="/#/" style='color: #000000;'><span class="glyphicon glyphicon-home"></span> Home</a>
        </li>

        <!--Add a new product button-->
        <li ng-show="hasLoggedUser()">
            <a href="/#/product/new" style='color: #000000'><span class="glyphicon glyphicon-plus-sign"></span> Add a
                new product</a>
        </li>

        <!-- Add a new product button when not logged in -->
        <li ng-show="!hasLoggedUser()">
            <a href="/#/login" style='color: #000000'><span class="glyphicon glyphicon-plus-sign"></span> Add a
                new product</a>
        </li>

        <!-- My profile  -->
        <li ng-show="hasLoggedUser()">
            <a href="/#/profile/myProducts" style='color: #000000'><span class="glyphicon glyphicon-tower"></span> My
                profile</a>
        </li>

        <li ng-show="hasLoggedUser()">
            <a href="/#/logout" ng-click="logout()" style='color: #000000'><span class="glyphicon glyphicon-log-in"></span> Logout</a>
        </li>

        <!--Sign-up and login buttons-->
        <li ng-show="!hasLoggedUser()">
            <a href="/#/register" style='color: #000000'><span class="glyphicon glyphicon-user"></span> Sign Up</a>
        </li>

        <li ng-show="!hasLoggedUser()">
            <a href="/#/login" style='color: #000000; background-color=#f2f3f2'><span
                    class="glyphicon glyphicon-log-in"></span> Login</a>
        </li>

    </ul>


</div>
<br>
<br>
<br>


<!--Pagina principala-->
<div ng-view></div>

<!--Footer-->

</body>
</html>
